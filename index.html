<!DOCTYPE html>
<html>
<head>
    <title>BIENVENIDO</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de HTML y CSS</h1>
        <p>Este es un ejemplo básico de cómo combinar HTML y CSS juntos.</p>
    </div>
</body>
</html>
